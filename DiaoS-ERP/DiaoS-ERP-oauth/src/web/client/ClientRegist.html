<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">

<title>Insert title here</title>

<script src="polymer/polymer/polymer.js"></script>
<link rel="import" href="btn.html">
</head>
<body>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<h1>Hello, world!</h1>
	<button class="btn" onclick="registClient()">Regist</button>
	<btn></btn>
</body>

<script type="text/javascript">
	function registClient() {
		$.ajax({

			type : "put",
			contentType : "application/json",
			url : "http://localhost:9090//clients/newClient",
			data : {
				clientId : 'newClient'
			},

			beforeSend : function(XMLHttpRequest) {

				//ShowLoading();
			},
			success : function(data, textStatus) {

				$(".ajax.ajaxResult").html("");

				$("item", data).each(
						function(i, domEle) {

							$(".ajax.ajaxResult").append(
									"<li>" + $(domEle).children("title").text()
											+ "</li>");

						});

			},

			complete : function(XMLHttpRequest, textStatus) {
				//HideLoading();
			},
			error : function() {
				//请求出错处理
			}
		});
	}
</script>
</html>
