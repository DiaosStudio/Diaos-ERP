apply plugin: 'idea'
apply plugin: 'eclipse'

pegasusVersion = "1.8.3"


version = '1.0'

spec = [
	"product" : [
		"pegasus" : [
			"data" : "com.linkedin.pegasus:data:"+pegasusVersion,
			"generator" : "com.linkedin.pegasus:generator:"+pegasusVersion,
			"restliClient" : "com.linkedin.pegasus:restli-client:"+pegasusVersion,
			"restliServer" : "com.linkedin.pegasus:restli-server:"+pegasusVersion,
			"restliTools" : "com.linkedin.pegasus:restli-tools:"+pegasusVersion,
			"pegasusCommon" : "com.linkedin.pegasus:pegasus-common:"+pegasusVersion,
			"restliCommon" : "com.linkedin.pegasus:restli-common:"+pegasusVersion,
			"r2" : "com.linkedin.pegasus:r2:"+pegasusVersion,
			"r2Jetty" : "com.linkedin.pegasus:r2-jetty:"+pegasusVersion
		]
	]
]

buildscript {
	repositories {
		mavenCentral()
		mavenLocal()
	}
	dependencies {
		classpath group: 'com.linkedin.pegasus', name: 'gradle-plugins', version: '1.8.3'
	}
}


subprojects {
	apply plugin: 'maven'
	apply plugin: 'idea'
	apply plugin: 'eclipse'
	apply plugin: 'java'

	sourceCompatibility = JavaVersion.VERSION_1_6

	repositories {
		mavenCentral()
		mavenLocal()
	}
	dependencies {
		compile group: 'org.mybatis', name: 'mybatis', version: '3.1.1'
		compile group: 'org.mybatis', name: 'mybatis-guice', version: '3.3'
	}
}